<link rel="stylesheet" href="homepage.component.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://use.fontawesome.com/3dd0f9a69c.js"></script>

<div class="container">

    <div class="left-side">
        <div class="top">
            <ul>
                <img src="../../../assets/images/01_RGB/02_PNG/Spotify_Logo_RGB_White.png" alt="" width="140px" height="42px">
                <li><a href="">Home Page</a></li>
                <li><a href="">Search</a></li>
                <li><a href="">Library</a></li>
                <li></li>
                <li><a href="">Create a playlist</a></li>
                <li><a href="">Liked Songs</a></li>
            </ul>
            <div class="border"></div>
            <div class="playlists"><a href=""> + Create a New Playlist</a></div>
        </div>
    </div>

    <div class="album">
        <div class="album-header">
            <div class="album-img">
                <img src="../../../assets/images/album-img.jpg" alt="" width="230x" height="230px">
            </div>
            <div class="album-info">
                <p class="type">{{albumType}}</p>
                <P class="album-name">{{name}}</P>
                <p>Muse - 2006 - 3 Songs - 15 m. 7 sec<p>
            </div>
        </div>

        <div class="tracks">

            <div class="header">
                <div class="song">Song</div>

                <div class="liked">Liked</div>

                <div class="duration">Duration</div>
            </div>

            <div class="border_1"></div>
            <ul *ngFor="let response of tracks">

                <div class="songName center">
                    {{response.name}}
                </div>

                <div class="heart center">
                    <!-- <i class="fa fa-heart-o"></i> -->
                    <button onclick="jsClick"></button>
                </div>

                <div class="duration center">
                    {{response.duration_ms}}
                </div>
            </ul>
        </div>
<!-- ------------------- -->
        <div class="music-player">
            <div class="song-bar">
                <div class="song-infos">
                    <div class="image-container">
                        <img src="../../../assets/images/artworks-000199619466-nkehot-t500x500.jpg" alt="" />
                    </div>
                    <div class="song-description">
                        <p class="title">
                            Knights of Cydonia
                        </p>
                        <p class="artist">Muse</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="gg-heart"></i>
                    <i class="zoom_out_map"></i>
                </div>
            </div>
            <div class="progress-controller">
                <div class="control-buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="play-pause fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
                <div class="progress-container">
                    <span>2:02</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span>6:06</span>
                </div>
            </div>
            <div class="other-features">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-desktop"></i>
                <div class="volume-bar">
                    <i class="fas fa-volume-down"></i>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let progress = document.getElementById('progressbar');
    let totalHeight = document.body.scrollHeight - window.innerHeight;
    window.onscroll = function(){
        let progressHeight = (window.pageYOffset / totalHeight) * 100;
        progress.style.height = progressHeight + "%";
    }
</script>

<script>
    $( "jsClick" ).click(function() {
        $( "jsClick" ).css('background', '#2d5');
  });
</script>

<script src="/English-Central-Spotify-Project/src/app/component/homepage/homepage.component.ts"></script>
